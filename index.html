<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fast, free online video downloader. Save videos from popular sites.">
    <meta name="keywords" content="video downloader, online video converter, free video downloader, mp4 video download, video download tool, video converter, download videos for free, online video utility, save online videos, video format converter, web video grabber, video saver, high-quality video download">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>Poops Downloader - Fast and Free Video Downloader</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6f61 !important;
        }

        .navbar-brand:hover {
            color: #ff3b2f !important;
        }

        .form-control {
            background-color: #2a2a40;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #2a2a40;
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        .btn-primary {
            background-color: #ff6f61;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff3b2f;
        }

        .card {
            background-color: #2a2a40;
            border: 1px solid #444;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            color: #ff6f61;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            color: #ccc;
        }

        footer {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff3b2f;
        }

        #loading {
            color: #ff6f61;
        }

        .make-it-fit {
            max-width: 100%;
            max-height: 100vh;
            height: auto;
            border-radius: 10px;
        }

        .alert-secondary {
            background-color: #2a2a40;
            border-color: #444;
            color: #ccc;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-download"></i> Poops Downloader
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Download Videos in Seconds</h1>
                <p class="lead mb-4">Fast, free, and easy-to-use video downloader. Save videos from popular sites.</p>

                <!-- Form untuk memasukkan URL video -->
                <form id="downloadForm" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter video URL" aria-label="Enter video URL" name="video_url" id="video_url" required>
                        <button class="btn btn-primary" id="submitBtn" type="submit">
                            <i class="fas fa-download"></i> Grab
                        </button>
                    </div>
                </form>

                <!-- Spinner loading -->
                <div id="loading" class="spinner-border" role="status" style="display: none;"></div>

                <!-- Preview video -->
                <div id="preview" style="display: none;" class="mt-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/640x360" class="card-img-top make-it-fit" alt="Video Preview">
                        <div class="card-body">
                            <h5 class="card-title">Video Preview Title</h5>
                            <p class="card-text">Click the button below to download the video.</p>
                            <a href="#" class="btn btn-primary" id="downloadLink" target="_blank" rel="noopener noreferrer">
                                <i class="fas fa-download"></i> Download Video
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container">
            <p>&copy; 2023 Poops Downloader. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script untuk menangani form submission -->
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah form dikirim secara default

            // Tampilkan spinner loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('preview').style.display = 'none';

            // Simulasikan proses pengunduhan (contoh: delay 2 detik)
            setTimeout(function () {
                // Sembunyikan spinner
                document.getElementById('loading').style.display = 'none';

                // Tampilkan preview dan tombol unduhan
                document.getElementById('preview').style.display = 'block';

                // Contoh: Set link unduhan (ganti dengan URL yang sesuai)
                document.getElementById('downloadLink').href = 'https://example.com/video.mp4';
            }, 2000);
        });
    </script>
</body>
</html>
